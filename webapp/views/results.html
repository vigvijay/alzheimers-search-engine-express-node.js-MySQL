	<script>
		var data = <%- result %>;
		data.sort(function(a, b) {
	   	return b.value  - a.value });
		//console.log(data);
		document.addEventListener('DOMContentLoaded', function() {

			var mydiv = document.getElementById("result-terms");
			for ( var resultNum in data)
			{
				if(resultNum < 15){
					var aTag = document.createElement('a');
					var att = document.createAttribute('class');
					var brTag = document.createElement('br');
					att.value = 'degi';
					//aTag.onclick = function(){getResultsFunction();};
					var keyword = data[resultNum].key;
					aTag.setAttribute('data-keyword',keyword);
					//aTag.setAttribute('href','');
					aTag.innerHTML = keyword + " (" +  data[resultNum].value + ") ";
					aTag.setAttributeNode(att);
					mydiv.appendChild(aTag);
					mydiv.appendChild(brTag);
					resultNum++;
				}
				else{
					break;
				}
			}

    	<!--for smooth scrolling-->
		    	<script>
			$(function() {
			  $('a[href*=#]:not([href=#])').click(function() {
			    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {

			      var target = $(this.hash);
			      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
			      if (target.length) {
			        $('html,body').animate({
			          scrollTop: target.offset().top
			        }, 1000);
			        return false;
			      }
			    }
			  });
			});
			</script>

    	<script>
		    		jQuery(function ($) {
		    // fancybox
		    $(".fancybox").fancybox({
		        modal: true, // disable regular nav and close buttons
		        // add buttons helper (requires buttons helper js and css files)
		        helpers: {
		            buttons: {}
		        }
		    });
		    // filter selector
		    $(".filter").on("click", function () {
		        var $this = $(this);
		        // if we click the active tab, do nothing
		        if ( !$this.hasClass("active") ) {
		            $(".filter").removeClass("active");
		            $this.addClass("active"); // set the active tab
		            // get the data-rel value from selected tab and set as filter
		            var $filter = $this.data("rel");
		            // if we select view all, return to initial settings and show all
		            $filter == 'all' ?
		                $(".fancybox")
		                .attr("data-fancybox-group", "gallery")
		                .not(":visible")
		                .fadeIn()
		            : // otherwise
		                $(".fancybox")
		                .fadeOut(0)
		                .filter(function () {
		                    // set data-filter value as the data-rel value of selected tab
		                    return $(this).data("filter") == $filter;
		                })
		                // set data-fancybox-group and show filtered elements
		                .attr("data-fancybox-group", $filter)
		                .fadeIn(1000);
		        } // if
		    }); // on
		}); // ready
    	</script>
